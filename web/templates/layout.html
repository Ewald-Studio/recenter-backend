<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ресурсный центр для детей с ОВЗ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,700&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "PT Sans", sans-serif;
      }
      .nav-link {
        text-decoration: underline;
      }
      .nav-link.active {
        text-decoration: none;
      }
      .card-title a {
        text-decoration: none;
        color: #000;
      }
      .footer {
        background: #eee;
        padding: 2em 1em;
        font-size: 0.8em;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "PT Serif", serif;
        font-weight: normal;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Ресурсный центр</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Меню"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-4">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link active" href="#">О проекте</a>
            </li> -->
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Статьи и публикации</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/organizations/' %}active{% endif %}"
                href="/organizations/"
                >Организации</a
              >
            </li>
          </ul>
        </div>
        <form action="{% url 'article_search' %}" method="GET" class="d-flex">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Поиск"
              value="{{query}}"
            />
            <button class="btn btn-outline-light" type="submit">
              <span class="fa-solid fa-search"></span>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <div class="container-fluid footer">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <b>Ресурсный центр для детей с ОВЗ</b>
            <br />
            2022
          </div>
          <div class="col-4">
            Разработка и поддержка проекта:
            <br />
            <a href="https://438.tvoysadik.ru/"
              >МБДОУ детский сад № 438 г. Екатеринбург</a
            >
            <br />
            <a href="mailto:mdou438@eduekb.ru">mdou438@eduekb.ru</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </body>
</html>
