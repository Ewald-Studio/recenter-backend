<div class="card mb-2">
    <div class="card-body">
      <h5 class="card-title">
        <a href="{% url 'article_item' article.id %}">{{ article.title }}</a>
      </h5>
      <p class="article-author">
        {{ article.authorship }}
        <br />
        {{ article.author.organization.name }}
      </p>
      <p class="card-text">{{ article.annotation }}</p>
      <a href="{% url 'article_item' article.id %}" class="card-link"
        >Подробнее</a
      >
    </div>
</div>
